<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Pixelshop</title>
<link rel="shortcut icon" href="favicon.ico" />
<link href="css/main-built.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
if (document.styleSheets[0].cssRules.length === 0) { // for development
    document.write('<link href="css/main.css" rel="stylesheet" type="text/css" />');
}
</script>
</head>

<body>
<div class="navbar navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#"><i class="icon-space-invaders"></i>Pixelshop</a>
            <div class="input-prepend input-append">
                <button id="load" class="btn btn-warning"><i class="icon-folder-open-alt"></i></button>
                <input type="text" class="searchbox" placeholder="Image Link or Search Library" />
                <button id="save" class="btn btn-primary"><i class="icon-save"></i></button>
            </div>
            <ul class="nav pull-right">
                <li><a id="email" class="pull-right"></a></li>
                <li><a id="signin" class="btn btn-danger" href="#">Sign in</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="control-panel">
    <div class="container">
        <div class="pull-left left-controls">&nbsp;
            <!-- possibly some palette menus here -->
        </div>
        <div class="pull-left controls">
            <div class="btn-group">
                <div class="btn-group">
                    <button id="zoomin" class="btn"><i class="icon-zoom-in"></i></button>
                    <button id="zoomout" class="btn"><i class="icon-zoom-out"></i></button>
                </div>
            </div>
            <div class="btn-group">
                <div class="btn-group" data-toggle="buttons-radio">
                    <button id="draw" class="btn paint-radio active"><i class="icon-pencil"></i></button>
                    <button id="fill" class="btn paint-radio "><i class="icon-paint-format"></i></button>
                    <button id="eraser" class="btn paint-radio"><i class="icon-eraser"></i></button>
                    <button id="drag" class="btn paint-radio"><i class="icon-hand"></i></button>
                    <button id="dropper" class="btn paint-radio"><i class="icon-eyedropper"></i></button>
                    <button id="select" class="btn paint-radio"><i class="icon-screenshot"></i></button>
                    <button id="brighten" class="btn paint-radio"><i class="icon-sun"></i></button>
                    <button id="darken" class="btn paint-radio"><i class="icon-moon"></i></button>
                </div>
            </div>
        </div>
        <div class="pull-left right-controls">
            <button id="addlayer" class="btn btn-mini">
                <i class="icon-plus"></i> Add new layer
            </button>
        </div>
    </div>
</div>

<div class="container">
<div class="row">
<div class="tabbable tabs-right">
    <ul id="layer-tabbar" class="nav nav-tabs">
        <li id="li-layer1" class="active">
            <a href="#" data-toggle="tab">
                <i id="eyelayer1" class="icon-eye-open icon-large"></i>
                <input id="inputlayer1" type="text" placeholder="Layer 1" />
                <span class="help-inline">
                    <canvas id="layer1" width="30" height="30" class="preview"></canvas>
                </span>
            </a>
        </li>
    </ul>
    <div class="tabs-left">
        <ul id="color-tabbar" class="nav nav-tabs pull-left">
            <li id="li-color1">
                <a href="#" data-toggle="tab">
                    <input id="color1" type="text" class="colorpicker" /><i id="key-color1" class="light key">1</i>
                </a>
            </li>
        </ul>
    </div>
    <div class="tab-content">
        <canvas width="720px" height="10px" id="hruler"></canvas>
        <canvas width="10px" height="600px" id="vruler"></canvas>
        <canvas width="720px" height="600px" id="canvas"></canvas>
        <canvas width="10px" height="600px" id="vscroll"></canvas>
        <canvas width="720px" height="10px" id="hscroll"></canvas>
    </div>
</div> <!-- tabbable -->
</div> <!-- row -->
</div> <!-- container -->

<form method="POST"><input type="hidden" id="hidden" name="data" value="" /></form>

<!-- load scripts at end -->
<script type="text/javascript" src="js/main-built.js"></script>
<script type="text/javascript">
var _gaq = _gaq || [];

    document.write("<scr"+"ipt data-main='js/home' src='js/lib/require.js'></scr"+"ipt>");
}
</script>

</body>
</html>
